<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Sharing - Login</title>
    <!-- Using inbuilt system fonts, no external font link needed -->
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container {
            margin-top: 32px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-container img {
            height: 60px;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.08));
        }
        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 32px 24px 24px 24px;
            margin: 32px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: 0.5px;
        }
        .form-box {
            width: 100%;
            background: #f7fafc;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 12px;
            border: none;
        }
        .form-box h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #3182ce;
            margin-bottom: 8px;
            text-align: center;
        }
        .form-box input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 1rem;
            background: #fff;
            transition: border-color 0.2s;
        }
        .form-box input:focus {
            border-color: #3182ce;
            outline: none;
        }
        .form-box button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #3182ce 0%, #63b3ed 100%);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(49,130,206,0.08);
            transition: background 0.2s, transform 0.1s;
        }
        .form-box button:hover {
            background: linear-gradient(90deg, #2563eb 0%, #4299e1 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .toggle-link {
            text-align: center;
            margin-top: 8px;
            color: #3182ce;
            cursor: pointer;
            font-size: 0.95em;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .toggle-link:hover {
            color: #2563eb;
        }
        .footer {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            background: rgba(255,255,255,0.85);
            padding: 12px 0;
            text-align: center;
            font-size: 0.95em;
            color: #718096;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.04);
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 16px 6vw;
            }
            .form-box {
                padding: 16px 8px;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='optum_logo.png') }}" alt="Optum Logo">
    </div>
    <div class="container">
        <h1>Welcome to Secure File Sharing to Cloud Storage</h1>
        <form id="login-form" action="/login" method="post" class="form-box" autocomplete="on">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required autocomplete="username">
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
            <div class="toggle-link" onclick="toggleForms('register')">Register</div>
        </form>
        <form id="register-form" action="/register" method="post" class="form-box" style="display:none;" autocomplete="on">
            <h2>Register</h2>
            <input type="text" name="username" placeholder="Username" required autocomplete="username">
            <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
            <button type="submit">Register</button>
            <div class="toggle-link" onclick="toggleForms('login')">Already have an account? Login</div>
        </form>
    </div>
    <footer class="footer" style="position: fixed; bottom: 16px; right: 24px; left: auto; width: auto; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 10px 18px;">
        <p style="margin: 0;">Â© 2025 Optum, Inc. All rights reserved.</p>
    </footer>
    <script>
        function toggleForms(form) {
            document.getElementById('login-form').style.display = form === 'login' ? 'flex' : 'none';
            document.getElementById('register-form').style.display = form === 'register' ? 'flex' : 'none';
        }
    </script>
</body>
</html>
