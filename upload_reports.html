    <style>
        :root {
            --primary: #f58220;
            --secondary: #2d3e50;
            --bg: #f8f9fa;
            --card-bg: #fff;
            --accent: #e9ecef;
            --hover: #f1f3f5;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: var(--bg);
            color: var(--secondary);
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1100px;
            margin: 40px auto 0 auto;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 36px 32px 32px 32px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        .logo-text {
            font-weight: 700;
            font-size: 2.8em;
            color: var(--primary);
            letter-spacing: 2px;
        }
        .dropdown-row {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        .dropdown-label {
            font-weight: 600;
            font-size: 1.1em;
            color: var(--secondary);
        }
        select {
            padding: 8px 16px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid var(--accent);
            background: var(--bg);
            transition: border-color 0.2s;
        }
        select:focus {
            border-color: var(--primary);
            outline: none;
        }
        h2 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--secondary);
            letter-spacing: 1px;
        }
        .bucket-info {
            font-size: 1.1em;
            margin-bottom: 18px;
            color: #555;
            background: var(--accent);
            padding: 10px 18px;
            border-radius: 8px;
            display: inline-block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        th, td {
            padding: 16px 12px;
            text-align: left;
        }
        th {
            background: var(--accent);
            font-weight: 700;
            font-size: 1.05em;
            color: var(--secondary);
            border-bottom: 2px solid var(--primary);
        }
        td {
            font-size: 1em;
            color: #444;
            border-bottom: 1px solid var(--accent);
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background: var(--hover);
            transition: background 0.2s;
        }
        @media (max-width: 800px) {
            .container {
                padding: 18px 8px;
            }
            table, th, td {
                font-size: 0.95em;
            }
            .logo-text {
                font-size: 2em;
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 8px 2px;
            }
            .dropdown-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            table, th, td {
                font-size: 0.9em;
                padding: 10px 6px;
            }
        }
        /* Subtle animation for table rows */
        tbody tr {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInRow 0.5s forwards;
        }
        @keyframes fadeInRow {
            to {
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
